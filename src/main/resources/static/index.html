<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESTful Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">RESTful Music</span>
        </div>
    </nav>
    <div class="container">
        <div class="input-group mb-3 mt-3">
            <label class="input-group-text" for="actionSelect">Options</label>
            <select class="form-select" id="actionSelect">
                <option value="1">Search</option>
                <option value="2">Create</option>
                <option value="3">Update</option>
                <option value="4">Delete</option>
            </select>
            <button id="submit" class="btn btn-outline-secondary" type="button">Submit</button>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="isrcAddon">ISRC</span>
            <input id="isrc" type="text" class="form-control" aria-label="ISRC" aria-describedby="isrcAddon">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="titleAddon">Title</span>
            <input id="title" type="text" class="form-control" aria-label="Title" aria-describedby="titleAddon">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Description</span>
            <textarea id="description" class="form-control" aria-label="Description"></textarea>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="releaseYearAddon">Release Year</span>
            <input id="releaseYear" type="number" class="form-control" aria-label="Release Year" aria-describedby="releaseYearAddon">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Artist First and Last Name</span>
            <input id="firstName" type="text" aria-label="First name" class="form-control">
            <input id="lastName" type="text" aria-label="Last name" class="form-control">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="albumCover">Album Cover</label>
            <input id="albumCover" type="file" class="form-control">
        </div>
        <div class="translate-middle">
            <form action="http://localhost:8080/restaurant/customerform" method="post">

            <input type="text" id="name" name="name">
            <input type="text" id="age" name="age">

            <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="../../ui/form.js"></script>
</html>
